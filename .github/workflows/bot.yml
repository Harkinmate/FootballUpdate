name: Scheduled Telegram RSS Bot

on:
  schedule:
    # Runs every 5 minutes
    - cron: '*/5 * * * *'

jobs:
  run_bot:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install feedparser requests beautifulsoup4 python-telegram-bot

      - name: Run Bot Script
        # The script now reads the BOT_TOKEN from the environment
        run: python football_bot.py
        env:
          BOT_TOKEN: ${{ secrets.BOT_TOKEN }} 
          
      # CRITICAL: This step commits the updated posted.json back to the repository
      # This ensures the cache persists between runs, preventing duplicate posts.
      - name: Commit and Push Cache File
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: 'ðŸ¤– [Bot] Update posted.json cache'
          files: posted.json
